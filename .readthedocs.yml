# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "3.10"

  apt_packages:
    - plantuml
    - openjdk-8-jdk

  matrix:
    include:
      - python: 3.10
        env: JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64

  jobs:
    pre_install:
      # - export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 # Set JAVA_HOME to JDK 8 installation directory
      # - export CFLAGS="-I/usr/lib/jvm/java-8-openjdk-amd64/include" # Add JDK include path to CFLAGS
      # - echo "JAVA_HOME: $JAVA_HOME"
      - java -version

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub
# - htmlzip

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
# python:
#    install:
#    - requirements: docs/requirements.txt
python:
  install:
    # Install numpy separately
    # - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
        - dev
        - ci
