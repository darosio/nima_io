# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-20.04
  tools:
    python: "3.10"
  apt_packages:
    # - software-properties-common # Install add-apt-repository
    - plantuml
    - openjdk-8-jdk # Adjust the version if needed
    # - openjdk-8-jre
  jobs:
    pre_install:
      # - apt-get update --assume-yes --quiet
      # - apt-get install --assume-yes --quiet openjdk-8-jdk openjdk-8-jre
      # - sudo update-java-alternatives --set java-1.8.0-openjdk-amd64
      - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64 # Set JAVA_HOME to JDK 8 installation directory
      - export CFLAGS="-I/usr/lib/jvm/java-11-openjdk-amd64/include" # Add JDK include path to CFLAGS
      - java -version

# Build documentation in the "docs/" directory with Sphinx
sphinx:
  configuration: docs/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
# formats:
#    - pdf
#    - epub
# - htmlzip

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
# python:
#    install:
#    - requirements: docs/requirements.txt
python:
  install:
    # Install numpy separately
    - requirements: docs/requirements.txt
    - method: pip
      path: .
      extra_requirements:
        - docs
        - dev
        - ci
