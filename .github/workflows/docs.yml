# Deploy static content to GitHub Pages
name: Docs

on:
  push:
  workflow_dispatch:

# Allow one concurrent deployment
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STABLE_PYTHON_VERSION: "3.10"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ env.STABLE_PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.STABLE_PYTHON_VERSION }}

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: 8

      - name: Display JAVA version
        run: |
          java -version

      - name: Install binaries for docs
        run: |
          sudo add-apt-repository ppa:openjdk-r/ppa
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y plantuml

      - uses: actions/cache@v3
        id: cache
        with:
          path: tests/data
          key: ${{ hashFiles('.data.filenames.md5') }}
          # key: ${{ runner.os }}-buildx-${{ github.sha }}
          enableCrossOsArchive: true
          # restore-keys: |
          #   ${{ runner.os }}-buildx-
          # # key: ${{ hashFiles('scripts/TEST_RESOURCES_HASH.txt') }}

      - name: Download tests data files
        if: steps.cache.outputs.cache-hit != 'true'
        id: download
        run: |
          files=("2015Aug28_TransHXB2_50min+DMSO.lif"
              "LC26GFP_1.tf8"
              "exp2_2.tif"
              "im1s1z2c5t_bmd.ome.tif"
              "im1s1z3c5t_a.ome.tif"
              "im1s1z3c5t_b.ome.tif"
              "im1s1z3c5t_bpix.ome.tif"
              "multi-channel-time-series.ome.tif"
              "t4_1.tif"
              "tile6_1.tif")
          for file in "${files[@]}"; do
            wget -P tests/data/ https://gin.g-node.org/darosio/imgread-testdata/raw/master/$file
          done
          echo "::set-output name=files::${files[*]}"

      - name: Install pip and hatch
        run: |
          python -m pip install --constraint=.github/workflows/constraints.txt pip
          # pip install --constraint=.github/workflows/constraints.txt hatch
          pip --version
          # hatch --version

      - name: Upgrade setuptools and wheel
        run: |
          pip install --upgrade setuptools wheel

      - name: Run hatch
        run: |
          pip install numpy
          # hatch run docs
      # - name: Install ci
      #   run: pip install .[ci]
      - name: Install ci
        run: pip install .[docs,dev]
      # - name: Install ci
      #   run: pip install .[dev]

      - name: Run hatch
        run: |
          sphinx-build docs docs/_build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./docs/_build"

  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
